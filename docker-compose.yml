version: '3.1'
services:
  stats-server:
    build: statistics/server
    image: stats-server-image
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - SPRING_DATASOURCE_URL=jdbc:postgresql://statsdb:5432/stats

  stats-db:
    image: postgres:14-alpine
    container_name: statsdb
    ports:
      - "6545:5432"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    hostname: statsdb

  ewm-service:
    build: main
    image: main-service-image
    container_name: main
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - STATS_SERVER_URL=http://stats-server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewmmaindb:5432/mainservicedb
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root



  ewm-db:
    image: postgres:14-alpine
    container_name: ewmmaindb
    ports:
      - "6543:5432"
    environment:
      - POSTGRES_DB=mainservicedb
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    hostname: ewmmaindb