version: '3.1'
services:
  statistics-server:
    build: statistics/server/
    container_name: ewm-stats-server
    ports:
      - "9090:9090"
    depends_on:
      [ statistics-db ]
    environment:
      STAT_SERVER_PORT: 9090
      DB_HOST: emw_statistics_db
      DB_PORT: 5432
      DB_NAME: ewmstatistics
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/ewmstatistics

  statistics-db:
    image: postgres:13.7-alpine
    container_name: ewm-stats-db
    ports:
      - "6541:5432"
    environment:
      POSTGRES_DB: ewmstatistics
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    hostname: emw_statistics_db

  main:
    build: main
    container_name: ewm-stats-main
    ports:
      - "8080:8080"
    depends_on:
      [ ewm-db ]
    environment:
      STAT_SERVER_ADDRESS: http://statistics-server:9090
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/mainservicedb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db
    ports:
      - "6542:5432"
    environment:
      POSTGRES_DB: mainservicedb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
